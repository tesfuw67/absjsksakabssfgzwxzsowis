<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GlassHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* Background & Fix Text Movement */
        .bg-fixed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('https://iili.io/fp6HMOX.jpg'); background-size: cover; background-position: center; z-index: -2; }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: -1; }
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; color: #fff; overflow-x: hidden; background: #000; }

        /* Header Statis - Gak Bakal Goyang */
        .header-container { text-align: center; margin: 40px 0 20px 0; width: 100%; }
        h1 { font-size: 3rem; font-weight: 800; letter-spacing: -2px; margin: 0; text-transform: uppercase; background: url('https://iili.io/fp6HMOX.jpg'); background-size: cover; background-position: center; -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 1px rgba(255,255,255,0.5)); }

        /* Glass Card - Solid & Gacor */
        .glass-card { width: 100%; max-width: 450px; background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px) brightness(0.8); -webkit-backdrop-filter: blur(25px) brightness(0.8); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px; padding: 25px; margin-bottom: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.6); }

        input, textarea, select { width: 100%; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 15px; margin-bottom: 12px; color: #fff; font-size: 16px; outline: none; font-family: 'JetBrains Mono', monospace; }
        input:focus, textarea:focus { border-color: rgba(255,255,255,0.3); }

        .btn-save { width: 100%; padding: 18px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255, 255, 255, 0.1); color: #fff; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .btn-save:active { background: #fff; color: #000; }

        /* Filter - Anteng */
        .filter-group { display: flex; gap: 10px; overflow-x: auto; width: 100%; max-width: 450px; margin-bottom: 25px; scrollbar-width: none; }
        .filter-group::-webkit-scrollbar { display: none; }
        .filter-btn { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; padding: 10px 20px; border-radius: 50px; font-size: 11px; font-weight: 700; cursor: pointer; opacity: 0.6; }
        .filter-btn.active { background: #fff; color: #000; opacity: 1; }

        /* Card Archive - Gacor Skor 100 */
        .card { width: 100%; max-width: 450px; background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border-radius: 25px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(255, 255, 255, 0.08); transition: 0.3s; }
        .card:hover { border-color: rgba(255,255,255,0.2); }
        .tag { font-size: 9px; font-weight: 800; color: rgba(255,255,255,0.3); text-transform: uppercase; margin-bottom: 5px; display: block; }
        .card p { color: rgba(255,255,255,0.6); font-size: 14px; margin: 10px 0; line-height: 1.5; font-family: 'JetBrains Mono', monospace; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; }
        
        .row { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
        .btn-copy { background: #fff; color: #000; border: none; padding: 10px 25px; border-radius: 12px; font-weight: 800; cursor: pointer; }
        .btn-del { color: rgba(255,255,255,0.2); font-size: 11px; cursor: pointer; background:none; border:none; }

        .backup-tool { margin: 40px 0; opacity: 0.3; display: flex; gap: 10px; }
    </style>
</head>
<body>

    <div class="bg-fixed"></div>
    <div class="bg-overlay"></div>

    <div class="header-container">
        <h1>GLASSHUB</h1>
    </div>

    <div class="glass-card">
        <input type="text" id="j" placeholder="Subject">
        <select id="k">
            <option value="lock ai">LOCK AI</option>
            <option value="unlock ai">UNLOCK AI</option>
            <option value="jailbreak ai">JAILBREAK AI</option>
            <option value="kebutuhan">KEBUTUHAN</option>
        </select>
        <textarea id="t" rows="3" placeholder="Paste prompt here..."></textarea>
        <button class="btn-save" onclick="add()">+ ARCHIVE DATA</button>
        <input type="text" id="searchBox" placeholder="Search archive..." onkeyup="search()" style="margin-top:15px; border-radius:50px; text-align:center; font-size:12px;">
    </div>

    <div class="filter-group">
        <button class="filter-btn active" onclick="filterData('All', this)">ALL</button>
        <button class="filter-btn" onclick="filterData('lock ai', this)">LOCK</button>
        <button class="filter-btn" onclick="filterData('unlock ai', this)">UNLOCK</button>
        <button class="filter-btn" onclick="filterData('jailbreak ai', this)">JAILBREAK</button>
    </div>

    <div id="list" style="width:100%; max-width:450px;"></div>

    <div class="backup-tool">
        <button style="color:#fff; background:none; border:1px solid #333; padding:5px 10px; border-radius:5px; font-size:10px;" onclick="exportData()">EXPORT</button>
        <button style="color:#fff; background:none; border:1px solid #333; padding:5px 10px; border-radius:5px; font-size:10px;" onclick="document.getElementById('fileInput').click()">IMPORT</button>
        <input type="file" id="fileInput" style="display:none" onchange="importData(event)">
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('glasshub_v4')) || [];
        let currentFilter = 'All';

        function render(filter = 'All', keyword = '') {
            const div = document.getElementById('list');
            div.innerHTML = '';
            let filteredDb = filter === 'All' ? db : db.filter(item => item.cat === filter);
            if(keyword) filteredDb = filteredDb.filter(item => item.name.toLowerCase().includes(keyword.toLowerCase()));

            filteredDb.forEach((item, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <span class="tag">${item.cat}</span>
                    <h4 style="margin:0; font-weight:800;">${item.name}</h4>
                    <p>${item.text}</p>
                    <div class="row">
                        <button class="btn-del" onclick="del(${i})">Remove</button>
                        <button class="btn-copy" onclick="copyPrompt(this, '${i}')">COPY</button>
                    </div>
                `;
                div.appendChild(card);
            });
        }

        function add() {
            const j = document.getElementById('j').value, k = document.getElementById('k').value, t = document.getElementById('t').value;
            if(j && t) {
                db.unshift({name: j, cat: k, text: t});
                localStorage.setItem('glasshub_v4', JSON.stringify(db));
                render(currentFilter);
                document.getElementById('j').value = ''; document.getElementById('t').value = '';
            }
        }

        function copyPrompt(btn, index) {
            const text = db[index].text;
            navigator.clipboard.writeText(text).then(() => {
                const old = btn.innerText;
                btn.innerText = "COPIED";
                setTimeout(() => { btn.innerText = old; }, 1000);
            });
        }

        function exportData() {
            const blob = new Blob([JSON.stringify(db)], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = "glasshub_backup.json"; a.click();
        }

        function importData(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                db = JSON.parse(ev.target.result);
                localStorage.setItem('glasshub_v4', JSON.stringify(db));
                render();
            };
            reader.readAsText(e.target.files[0]);
        }

        function search() { render(currentFilter, document.getElementById('searchBox').value); }
        function filterData(cat, btn) {
            currentFilter = cat;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render(cat);
        }
        function del(i) { if(confirm("Discard?")) { db.splice(i, 1); localStorage.setItem('glasshub_v4', JSON.stringify(db)); render(currentFilter); } }
        
        render();
    </script>
</body>
</html>
