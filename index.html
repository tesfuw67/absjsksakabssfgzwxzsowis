<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GlassHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        .bg-fixed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('https://iili.io/fp6HMOX.jpg'); background-size: cover; background-position: center; z-index: -2; }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); z-index: -1; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; color: #fff; overflow-x: hidden; background: #000; }
        h1 { font-size: 3rem; font-weight: 800; text-align: center; margin: 40px 0 20px 0; letter-spacing: -2px; background: url('https://iili.io/fp6HMOX.jpg'); background-size: cover; background-position: center; -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 1px rgba(255,255,255,0.5)); text-transform: uppercase; }
        .glass-card { width: 100%; max-width: 450px; background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px) brightness(0.8) contrast(1.2); -webkit-backdrop-filter: blur(25px) brightness(0.8) contrast(1.2); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px; padding: 25px; margin-bottom: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
        input, textarea, select { width: 100%; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 15px; margin-bottom: 12px; color: #fff; font-size: 16px; outline: none; }
        .btn-save { width: 100%; padding: 18px; border-radius: 18px; border: none; background: rgba(255, 255, 255, 0.1); color: #fff; font-weight: 800; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; backdrop-filter: blur(10px); transition: 0.3s; }
        .btn-save:active { background: #fff; color: #000; }
        .filter-group { display: flex; gap: 10px; overflow-x: auto; width: 100%; max-width: 450px; margin-bottom: 25px; scrollbar-width: none; }
        .filter-group::-webkit-scrollbar { display: none; }
        .filter-btn { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; padding: 10px 20px; border-radius: 50px; font-size: 11px; font-weight: 700; cursor: pointer; opacity: 0.6; }
        .filter-btn.active { background: rgba(255,255,255,0.9); color: #000; opacity: 1; }
        .card { width: 100%; max-width: 450px; background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-radius: 25px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(255, 255, 255, 0.08); opacity: 0; transform: translateY(10px); transition: 0.4s ease-out; position: relative;}
        .card.show { opacity: 1; transform: translateY(0); }
        .tag { font-size: 9px; font-weight: 800; color: rgba(255,255,255,0.4); text-transform: uppercase; margin-bottom: 5px; display: block; }
        .card p { color: rgba(255,255,255,0.6); font-size: 14px; margin-top: 8px; line-height: 1.5; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; }
        .time { font-size: 8px; color: rgba(255,255,255,0.2); float: right; margin-top: 5px; }
        .row { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
        .btn-copy { background: rgba(255, 255, 255, 0.9); color: #000; border: none; padding: 10px 25px; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.2s;}
        .btn-del { color: rgba(255, 255, 255, 0.2); font-size: 11px; cursor: pointer; border:none; background:none; }
        .backup-tool { margin: 40px 0; padding: 20px; opacity: 0.2; transition: 0.3s; display: flex; gap: 15px; }
        .backup-tool:hover { opacity: 1; }
        .btn-tool { background: none; border: 1px solid #fff; color: #fff; padding: 8px 15px; border-radius: 10px; font-size: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="bg-fixed"></div>
    <div class="bg-overlay"></div>

    <h1>GLASSHUB</h1>

    <div class="glass-card">
        <input type="text" id="j" placeholder="Subject">
        <select id="k">
            <option value="lock ai">lock ai</option>
            <option value="unlock ai">unlock ai</option>
            <option value="jailbreak ai">jailbreak ai</option>
            <option value="kebutuhan">kebutuhan</option>
        </select>
        <textarea id="t" rows="3" placeholder="Write something..."></textarea>
        <button class="btn-save" onclick="add()">+ Archive Data</button>
        <input type="text" id="searchBox" placeholder="Search archive..." onkeyup="search()" style="margin-top:15px; border-radius:50px; text-align:center; font-size:13px;">
    </div>

    <div class="filter-group">
        <button class="filter-btn active" onclick="filterData('All', this)">All</button>
        <button class="filter-btn" onclick="filterData('lock ai', this)">lock ai</button>
        <button class="filter-btn" onclick="filterData('unlock ai', this)">unlock ai</button>
        <button class="filter-btn" onclick="filterData('jailbreak ai', this)">jailbreak ai</button>
        <button class="filter-btn" onclick="filterData('kebutuhan', this)">kebutuhan</button>
    </div>

    <div id="list" style="width:100%; max-width:450px;"></div>

    <div class="backup-tool">
        <button class="btn-tool" onclick="exportData()">EXPORT JSON</button>
        <button class="btn-tool" onclick="document.getElementById('fileInput').click()">IMPORT JSON</button>
        <input type="file" id="fileInput" style="display:none" onchange="importData(event)">
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('glasshub_v3')) || [];
        let currentFilter = 'All';

        function render(filter = 'All', keyword = '') {
            const div = document.getElementById('list');
            div.innerHTML = '';
            let filteredDb = filter === 'All' ? db : db.filter(item => item.cat === filter);
            if(keyword) filteredDb = filteredDb.filter(item => item.name.toLowerCase().includes(keyword.toLowerCase()));

            filteredDb.forEach((item, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                // Gunakan base64 atau data attribute untuk menghindari masalah karakter khusus saat dipasing ke fungsi
                card.innerHTML = `
                    <span class="tag">${item.cat}</span>
                    <h4 style="margin:0; font-weight:800;">${item.name}</h4>
                    <p>${item.text}</p>
                    <div class="time">${item.date || ''}</div>
                    <div class="row">
                        <button class="btn-del" onclick="del(${i})">Remove</button>
                        <button class="btn-copy" id="btn-cp-${i}">COPY FULL</button>
                    </div>
                `;
                div.appendChild(card);
                
                // Pasang event listener langsung biar gak ribet urusan quote/backtick
                document.getElementById(`btn-cp-${i}`).onclick = function() {
                    copyManual(this, item.text);
                };

                setTimeout(() => card.classList.add('show'), i * 50);
            });
        }

        function add() {
            const j = document.getElementById('j').value, k = document.getElementById('k').value, t = document.getElementById('t').value;
            if(j && t) {
                const now = new Date();
                const dateStr = now.toLocaleDateString('id-ID') + ' ' + now.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
                db.unshift({name: j, cat: k, text: t, date: dateStr});
                localStorage.setItem('glasshub_v3', JSON.stringify(db));
                render(currentFilter);
                document.getElementById('j').value = ''; document.getElementById('t').value = '';
            }
        }

        function copyManual(btn, txt) {
            const el = document.createElement('textarea');
            el.value = txt;
            document.body.appendChild(el);
            el.select();
            el.setSelectionRange(0, 99999); // Untuk HP
            document.execCommand('copy');
            document.body.removeChild(el);
            
            const old = btn.innerText;
            btn.innerText = "COPIED";
            btn.style.background = "#fff";
            setTimeout(() => {
                btn.innerText = old;
                btn.style.background = "rgba(255, 255, 255, 0.9)";
            }, 1000);
        }

        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db));
            const dl = document.createElement('a');
            dl.setAttribute("href", dataStr);
            dl.setAttribute("download", "glasshub_backup.json");
            dl.click();
        }

        function importData(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    db = [...JSON.parse(ev.target.result), ...db];
                    localStorage.setItem('glasshub_v3', JSON.stringify(db));
                    render();
                } catch(err) { alert("File error!"); }
            };
            reader.readAsText(e.target.files[0]);
        }

        function search() { render(currentFilter, document.getElementById('searchBox').value); }
        function filterData(cat, btn) {
            currentFilter = cat;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render(cat, document.getElementById('searchBox').value);
        }
        function del(i) { if(confirm("Discard?")) { db.splice(i, 1); localStorage.setItem('glasshub_v3', JSON.stringify(db)); render(currentFilter); } }
        
        render();
    </script>
</body>
</html>
