<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayab Copy Paste</title>
    <style>
        /* Desain Latar Hitam Polos */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2 { text-align: center; color: #00ff88; letter-spacing: 2px; }

        /* Form Input Tambah Teks */
        .add-box {
            background: #111;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
            margin-bottom: 30px;
        }

        .add-box input, .add-box textarea, .add-box select {
            width: 100%;
            margin-bottom: 12px;
            padding: 12px;
            background: #000;
            border: 1px solid #444;
            color: #fff;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px; /* Mencegah zoom otomatis di iPhone */
        }

        .add-box button {
            width: 100%;
            padding: 14px;
            background: #00ff88;
            color: #000;
            border: none;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Filter & Search */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #searchInput {
            flex: 2;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #111;
            color: #fff;
        }

        #categoryFilter {
            flex: 1;
            padding: 12px;
            background: #222;
            color: #fff;
            border-radius: 8px;
            border: 1px solid #333;
        }

        /* Tampilan List */
        .item-list {
            display: grid;
            gap: 15px;
        }

        .card {
            background: #161616;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #00ff88;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card h4 { margin: 0 0 8px 0; color: #00ff88; }
        .card p { margin: 0; color: #ccc; font-size: 14px; white-space: pre-wrap; }
        .cat-tag { font-size: 10px; color: #666; text-transform: uppercase; margin-bottom: 5px; display: block; }

        .btn-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        .copy-btn {
            background: transparent;
            color: #00ff88;
            border: 1px solid #00ff88;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 12px;
        }

        .del-btn {
            background: transparent;
            color: #ff4444;
            border: 1px solid #ff4444;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <h2>CP HUB</h2>

    <div class="add-box">
        <input type="text" id="newName" placeholder="Nama Judul (misal: Bio FB)">
        <select id="newCat">
            <option value="jailbreak">Pilih Kategori: jailbreak</option>
            <option value="lockdown">lockdown</option>
            <option value=" coding">coding</option>
            <option value="unlock">unlock</option>
        </select>
        <textarea id="newText" rows="3" placeholder="Masukkan teks yang mau di-save..."></textarea>
        <button onclick="addData()">SIMPAN TEKS</button>
    </div>

    <div class="controls">
        <input type="text" id="searchInput" onkeyup="filterData()" placeholder="Cari nama...">
        <select id="categoryFilter" onchange="filterData()">
            <option value="all">Semua</option>
            <option value="jailbreak">jailbreak</option>
            <option value="lockdown">lockdown</option>
            <option value="coding">coding</option>
            <option value="unlock">unlock</option>
        </select>
    </div>

    <div id="container" class="item-list">
        </div>

    <script>
        // Ambil data dari memori HP (LocalStorage) atau kosongkan jika belum ada
        let database = JSON.parse(localStorage.getItem('myCopyData')) || [];

        function displayData(data) {
            const container = document.getElementById('container');
            container.innerHTML = '';
            
            if (data.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#444;">Belum ada data. Silakan tambah di atas.</p>';
            }

            data.forEach((item, index) => {
                container.innerHTML += `
                    <div class="card">
                        <span class="cat-tag">${item.cat}</span>
                        <h4>${item.name}</h4>
                        <p>${item.content}</p>
                        <div class="btn-group">
                            <button class="del-btn" onclick="deleteData(${index})">Hapus</button>
                            <button class="copy-btn" onclick="copyText('${item.content.replace(/\n/g, "\\n")}')">Salin</button>
                        </div>
                    </div>
                `;
            });
        }

        function addData() {
            const name = document.getElementById('newName').value;
            const cat = document.getElementById('newCat').value;
            const text = document.getElementById('newText').value;

            if(name && text) {
                database.push({ name: name, cat: cat, content: text });
                saveAndRefresh();
                // Reset Form
                document.getElementById('newName').value = '';
                document.getElementById('newText').value = '';
            } else {
                alert("Judul dan Teks harus diisi!");
            }
        }

        function deleteData(index) {
            if(confirm("Hapus teks ini?")) {
                database.splice(index, 1);
                saveAndRefresh();
            }
        }

        function saveAndRefresh() {
            localStorage.setItem('myCopyData', JSON.stringify(database));
            displayData(database);
        }

        function filterData() {
            const searchVal = document.getElementById('searchInput').value.toLowerCase();
            const catVal = document.getElementById('categoryFilter').value;

            const filtered = database.filter(item => {
                const matchSearch = item.name.toLowerCase().includes(searchVal);
                const matchCat = (catVal === 'all') || (item.cat === catVal);
                return matchSearch && matchCat;
            });
            displayData(filtered);
        }

        function copyText(txt) {
            navigator.clipboard.writeText(txt).then(() => {
                alert("Berhasil disalin!");
            });
        }

        // Tampilkan data saat pertama kali buka
        displayData(database);
    </script>
</body>
</html>
